<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal"
            aria-hidden="true">&times;</button>
    <h1>AÃ±adir Cliente</h1>
</div>

<div class="modal-body">
    <form class="form-horizontal" ng-submit="RegisterClient()">
        <fieldset>
            <div class="form-group">
                <label for="inputName" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Name"
                            ng-model="newClient.name"/>
                </div>
            </div>

            <div class="form-group">
                <label for="inputLastName" class="col-lg-2 control-label">LastName</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputLastName" placeholder="LastName"
                            ng-model="newClient.lastName"/>
                </div>
            </div>

            <div class="form-group">
                <label for="inputRegistrationDate" class="col-lg-2 control-label">Register</label>
                <div class="col-lg-10">
                    <input type="date" class="form-control" id="inputRegistrationDate" placeholder="Register"
                            ng-model="newClient.registrationDate"/>
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress" class="col-lg-2 control-label">Address</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputAddress" placeholder="Address"
                           ng-model="newClient.address"/>
                </div>
            </div>

            <div class="form-group">
                <label for="inputUrlAvatar" class="col-lg-2 control-label">Avatar</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputUrlAvatar" placeholder="Avatar"
                           ng-model="newClient.urlAvatar"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
